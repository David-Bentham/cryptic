<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher</title>
    <img src:"https://www.pngplay.com/wp-content/uploads/5/Question-Mark-Symbol-Background-PNG.png" alt:"a big question mark" width:"400" height: "400">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label, input, button {
            display: block;
            margin: 10px 0;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>

<body>
    <div class="mainContainer">
        <main>
        <h1>Caesar Cipher</h1>
        <h2>The first of 3 small cipher projects</h2>
        <p>This is a small experiment to practise taking input from a user, manipulating it with a function, and displaying the result. The emphasis is on picking up the very basics of HTML, CSS, and Javascript</p>
        </main>
        
        <hr>
        
        <label for="message">Message:</label>
        <input type="text" id="message" placeholder="Enter your message here">
        
        <label for="shift">Shift (number of positions):</label>
        <input type="number" id="shift" placeholder="Enter shift value" value="1">
        
        <hr>
    
        <label for="encrypted">Encrypted Message</label>
        <input id="encrypted" type="text" value="" readonly>
        
    </div>

    <script>
        let messageInput = document.querySelector("#message");
        let shiftInput = document.querySelector("#shift");
        let encryptedInput = document.querySelector("#encrypted");
        
        let originalMessage = messageInput.value;

        messageInput.addEventListener("input", characterEntered, false);
        shiftInput.addEventListener("input", numberEntered, false);

        function characterEntered(e) {
            // Ensure only lowercase letters
            originalMessage = e.target.value;
            originalMessage = originalMessage.toLowerCase();
            originalMessage = originalMessage.replace(/[^a-z]/, '');

            e.target.value = originalMessage;

        function startEncryption() {
            let encryptedMessage = "";
            let shift = shiftInput.value ? Number(shiftInput.value) : 0;
            console.log(shift);

            for (letter of originalMessage) {
                encryptedMessage += shiftLetter(letter, shift);
            }
            
            console.log(encryptedMessage);
            encryptedInput.value = encryptedMessage;
        }
        startEncryption();

        function shiftLetter(letter, shift) {
            let newLetter = "";

            let letterCode = letter.charCodeAt(0);
            let newLetterCode = letterCode + shift;

            if (newLetterCode < 97) {
                newLetterCode += 26);
            } else if (newLetterCode > 122) {
                newLetterCode -= 26;
            }

            newLetter = String.fromCharCode(newLetterCode);

            return newLetter;
        }
        </script>
</body>
</html>
