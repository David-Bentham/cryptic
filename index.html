<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label, input, button {
            display: block;
            margin: 10px 0;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Caesar Cipher</h1>
    <label for="message">Message:</label>
    <input type="text" id="message" placeholder="Enter your message here">
<label for="shift">Shift (number of positions):</label>
    <input type="number" id="shift" placeholder="Enter shift value" value="1">
    
    <button onclick="encrypt()">Encrypt</button>
    <button onclick="decrypt()">Decrypt</button>

    <div class="result" id="result"></div>

    <script>
        function caesarCipher(str, shift) {
            shift = shift % 26;
            return str.split('').map(char => {
                if (char.match(/[a-z]/i)) {
                    let code = char.charCodeAt(0);
                    if (code >= 65 && code <= 90) {
                        return String.fromCharCode(((code - 65 + shift) % 26) + 65);
                        } else if (code >= 97 && code <=122) {
                            return String.fromCharCode(((code - 97 + shift) % 26) +97);
                        }
                    }
                    return char;
                }).join('');
            }                                       
        
            function encrypt() {
                let message = document.getElementById('message').value;
                let shift = parseInt(document.getElementById('shift').value);
                let encrypted = caesarCipher(message, shift);
                document.getElementById('result').innerText; "Encrypted Message: " + encrypted;
            }

            function decrypt() {
                let message = document.getElementById('message').value;
                let shift = parseInt(document.getElementById('shift').value);
                let decrypted = caesarCipher(message, -shift);    
                document.getElementById('result').innerText; "Decrypted Message: " + decrypted;
            }
        </script>
</body>
</html>
